<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Forever Love ‚ù§</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #ff4d6d);
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    /* Envelope */
    .envelope {
      width: 260px;
      height: 180px;
      background: #ff4d6d;
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .fancy-text {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ffb6c1;
    }

    /* Letter */
    .letter {
      width: 90%;
      max-width: 500px;
      max-height: 0;
      background: #fff0f5;
      padding: 0 30px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.5);
      font-size: 18px;
      line-height: 1.8;
      overflow: hidden;
      transition: max-height 2s ease;
      background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
      background-size: cover;
      border: none;
    }

    .letter.show {
      max-height: 90vh;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-family: 'Cursive';
      color: #ff4d6d;
    }

    .kiss-button {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,77,109,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Kisses & hearts */
    .kiss {
      position: fixed;
      font-size: 60px;
      animation: floatUp 6s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 15px rgba(255,182,193,0.9), 
                   0 0 25px rgba(255,105,180,0.8);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.3) rotate(180deg); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openLetter(this)">
    <span class="fancy-text">üìú Tap here mon amour üíå</span>
  </div>

  <div class="letter" id="letter">
    <h2>My Forever Love ‚ù§</h2>
    <p id="message"></p>
    <button id="kissButton" class="kiss-button" onclick="sendKisses()">üíã Send Kisses üíã</button>
  </div>

  <script>
    const message = `My forever love ‚ù§

Ya rouhy medhebia law ken jit f korba to make this day more special to u... but even from far, my heart is right there with you.  

You are the reason my world is brighter and my soul is calm. Nhebk barsha, and raby ykhalina leb3adhna forever.  

On your birthday, I want you to know: you are my dream, my joy, my endless love.  

Happy Birthday, my love üíï May your days be full of happiness, your nights peaceful, and your heart always wrapped with my love.  

Always yours,
Your soulmate üíñ`;

    function openLetter(envelope) {
      envelope.style.display = 'none';
      const letter = document.getElementById('letter');
      const msgElement = document.getElementById('message');
      const kissButton = document.getElementById('kissButton');
      letter.classList.add('show');
      msgElement.textContent = '';
      kissButton.style.display = 'none';

      let index = 0;
      function type() {
        if (index < message.length) {
          msgElement.textContent += message[index];
          index++;
          setTimeout(type, 35);
        } else {
          kissButton.style.display = 'block';
        }
      }
      type();
    }

    function sendKisses() {
      for (let i = 0; i < 50; i++) {
        let kiss = document.createElement('div');
        kiss.className = 'kiss';
        kiss.textContent = (Math.random() > 0.5) ? 'üíã' : '‚ù§';
        kiss.style.left = Math.random() * window.innerWidth + 'px';
        kiss.style.bottom = (Math.random() * 100) + 'px';
        document.body.appendChild(kiss);
        setTimeout(() => kiss.remove(), 6000);
      }
    }
  </script>

</body>
</html>
